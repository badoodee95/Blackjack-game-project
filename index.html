<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body background="card-images/dark-green-wall.jpg">  
<section class="game">
    <h1 class="dealer-text">Dealer's Hand</h1>
        <h2 class="score" id="dealer-score">Dealer:</h2>
    <div class="dealer-side">
            <img class="dealer-hand" id="card-1-dealer" src="card-images/card-back-red.svg" alt="">
            <img class="dealer-hand" id="card-2-dealer" src="card-images/card-back-red.svg" alt="">
    </div>
    <h2 class="results-text"></h2>
    <div class="player-side">
            <img class="player-hand" id="card-1-player" src="card-images/card-back-red.svg" alt="">
            <img class="player-hand" id="card-2-player" src="card-images/card-back-red.svg" alt="">
    </div>
        <h2 class="score" id="player-score">Player:</h2>
    <h1 class="player-text">Player's Hand</h1>
</section>
<section class="buttons">
    <div class="div-buttons">    
        <button id="play">Play</button>
        <button id="hit">Hit</Button>
        <button id="stand">Stand</button>   
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
