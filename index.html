<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body background="card-images/casino_background.jpeg">  
<section class="game">
    <h1>Dealer's Hand</h1>
        <h2>Dealer:</h2>
    <div class="dealer-hand">
            <img class="dealer-hand" id="card-1-dealer" src="card-images/card-back-red.svg" alt="">
            <img class="dealer-hand" id="card-2-dealer" src="card-images/card-back-red.svg" alt="">
    </div>
    <p class="results-text"></p>
    <div class="player-hand">
            <img class="player-hand" id="card-1-player" src="card-images/card-back-red.svg" alt="">
            <img class="player-hand" id="card-2-player" src="card-images/card-back-red.svg" alt="">
    </div>
        <h2>Player:</h2>
    <h1>Player's Hand</h1>
</section>
<section class="buttons">
    <div class="div-buttons">    
        <button id="play">Play</button>
        <button id="hit">Hit</Button>
        <button id="stand">Stand</button>
        <button id="split">Split</button>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
