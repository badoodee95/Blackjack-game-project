<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
<section class="game">
    <h1>Dealer's Hand</h1>
    <div class="dealer-hand">
            <img class="card-1-dealer" src="card-images/10_of_clubs.svg" alt="">
            <img class="card-2-dealer" src="card-images/card-back-red.svg" height="325px" alt="">
            <img class="card-3-dealer" src="" alt="">
            <img class="card-4-dealer" src="" alt="">
            <img class="card-5-dealer" src="" alt="">
            <img class="card-6-dealer" src="" alt="">
    </div>
    <div class="player-hand">
            <img class="card-1-player" src="card-images/ace_of_clubs.svg" alt="">
            <img class="card-2-player" src="card-images/queen_of_hearts2.svg" alt="">
            <img class="card-3-player" src="" alt="">
            <img class="card-4-player" src="" alt="">
            <img class="card-5-player" src="" alt="">
            <img class="card-6-player" src="" alt="">
    </div>
    <h1>Player's Hand</h1>
</section>
<section class="buttons">
    <div class="div-buttons">    
        <button>Play</button>
        <button>Hit</Button>
        <button>Stand</button>
        <button>Split</button>
    </div>
</section>  
<script src="index.js"></script>
</body>
</html>
